<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="nb">
        <div class="nb-box">
          <h1>Lance Music</h1>
          <div class="search-signin-box">
            <input
              type="text"
              placeholder="Search for Songs, Albums, Movies and More"
            />
            <a href="#">Sign In</a>
            <div>
              <img src="./images/search-solid.svg" width="17px" />
              &nbsp;Search
            </div>
          </div>
        </div>
      </div>
      <div class="music">
        <div class="music-box">
          <div class="queue">
            <p>Queue</p>
            <div class="queue-item active">
              <div class="queue-item-img-box1"></div>
              <div class="queue-item-text">Buttabomma</div>
            </div>
            <div class="queue-item">
              <div class="queue-item-img-box2"></div>
              <div class="queue-item-text">Broken Angel</div>
            </div>
            <div class="queue-item">
              <div class="queue-item-img-box3"></div>
              <div class="queue-item-text">Masthundi Life</div>
            </div>
          </div>
          <div class="movie">
            <div class="movie-box">
              <p>Tollywood</p>
              <div class="scrollable-box">
                <div class="movie-text-box">
                  <div class="movie-img">
                    <img
                      src="./images/lovestory.jpg"
                      width="140px"
                      height="140px"
                    />
                  </div>
                  <p>Love Story</p>
                </div>
                <div class="movie-text-box">
                  <div class="movie-img">
                    <img
                      src="./images/Arya2.jpg"
                      width="140px"
                      height="140px"
                    />
                  </div>
                  <p>Arya 2</p>
                </div>
                <div class="movie-text-box">
                  <div class="movie-img">
                    <img
                      src="./images/Hello.jpg"
                      width="140px"
                      height="140px"
                    />
                  </div>
                  <p>Hello</p>
                </div>
              </div>
            </div>
            <div class="movie-box">
              <p>Hollywood</p>
              <div class="scrollable-box">
                <div class="movie-text-box">
                  <div class="movie-img">
                    <img
                      src="./images/taylorswift.jpg"
                      width="150px"
                      height="150px"
                    />
                  </div>
                  <p>Taylor Swift</p>
                </div>
              </div>
            </div>
            <div class="movie-box">
              <p>Bollywood</p>
              <div class="scrollable-box">
                <div class="movie-text-box">
                  <div class="movie-img">
                    <img
                      src="./images/Halfgirlfriend.jpg"
                      width="150px"
                      height="150px"
                    />
                  </div>
                  <p>Half girlfriend</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="player-box">
            <div class="song-info-box">
              <div class="img-box"></div>
              <div class="text-box">
                <p>Buttabomma</p>
                <span>Ala vaikuntapuram</span>
              </div>
              <div class="icon-box">
                <img src="./images/heart-regular.svg" />
              </div>
            </div>
            <div class="controls">
              <div class="song-bar">
                <div class="song-bar-length"></div>
              </div>
              <div class="controls-box">
                <div class="mute">
                  <img src="/images/volume-up-solid.svg" />
                </div>
                <div class="prev">
                  <img src="/images/backward-solid.svg" />
                </div>
                <div class="play" style="width: 50px; height: 50px; padding: 15px">
                  <img src="/images/play-solid.svg" />
                </div>
                <div class="next">
                  <img src="/images/forward-solid.svg" />
                </div>
                <div class="repeat">
                  <img src="/images/arrow-repeat-one.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
